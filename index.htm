<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
    <h1>Static Resume Build<center>By</center>Shumaila Basheer</h1>
    </center>
    <form id="resume form">
        <fieldset>
            <legend>Persone information</legend>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" ><br>

            <label for="Email">Email:</label><br>
            <input type="text" name="Email" id="Email"required><br>

            <label for="Phone">Phone:</label><br>
            <input type="Phone" name="Phone" id="Phone">
        </fieldset>

        <fieldset>
                <legend>Education</legend>
                 <label for="Education">Education:</label><br>
                  <textarea name="Education" id="Education" rows="4" required></textarea>
        </fieldset>

        <fieldset>
                <legend>Experience</legend>
                <label for="Experience">Experience</label><br>
                <textarea name="Education" id="Education" rows="4"required></textarea>
        </fieldset>

        <fieldset>
            <legend>Skill</legend>
            <label for="Experience">Experience</label><br>
            <textarea name="Education" id="Education" rows="4"required></textarea><br>
            <button>Submit</button>
    </fieldset>
    </form>
    <script src="scrit.js"></script>
</body>
</html>
